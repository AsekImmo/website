<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная N3</title>
    <style>
        body {
            background-color: #e0f7fa; /* светло-синий фон */
            color: #0277bd; /* темно-синий текст */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        header {
            background-color: #b3e5fc; /* голубая шапка */
            padding: 20px;
            border-radius: 10px;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #0277bd; /* граница вокруг изображений */
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Лабораторная N3</h1>
    <p>Бригада 4</p>
</header>

<main>
    <h2>Добавьте ваши изображения</h2>
    <input type="file" accept="image/*" id="imageInput" />
    <div id="imageContainer"></div>
</main>

<footer>
    <p>Контактная почта: <a href="mailto:brawlstarskengyry@mail.ru">brawlstarskengyry@mail.ru</a></p>
</footer>

<script>
    document.getElementById('imageInput').addEventListener('change', function(event){
        const imageContainer = document.getElementById('imageContainer');
        imageContainer.innerHTML = ''; // Очистить контейнер перед добавлением новых изображений
        Array.from(event.target.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                imageContainer.appendChild(img);
            }
            reader.readAsDataURL(file);
        });
    });
</script>

</body>
</html>
